<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form With Validation</title>
    <style>
      .form {
        display: block;
        margin: auto;
        width: 50%;
        border: 1px solid gray;
        padding: 50px;
        padding-left: 100px;
      }
      .input {
        width: 280px;
        margin-bottom: 10px;
      }
      .error {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form name="myForm" onsubmit="return validateForm()">
        <label>User Name</label><br />
        <input
          class="input"
          id="name"
          type="text"
          placeholder="Your Name"
          required
        /><br />
        <p id="name-p" class="error"></p>

        <label>User Mobile Number</label><br />
        <input
          class="input"
          id="phone"
          type="tel"
          placeholder="Mobile Number"
          required
        /><br />
        <p id="number-p" class="error"></p>

        <label>User Password</label><br />
        <input
          class="input"
          id="password"
          type="password"
          placeholder="Password"
          required
        /><br />
        <p id="password-p" class="error"></p>

        <label>User E-mail Address</label><br />
        <input
          class="input"
          id="email"
          type="email"
          placeholder="E-Mail Address"
          required
        /><br />
        <p id="email-p" class="error"></p>

        <button class="submit-button" type="button" onclick="validateForm()">
          Submit
        </button>
      </form>
    </div>
    <script>
      function validateForm() {
        let isValid = true;

        document.getElementById("name-p").innerHTML = "";
        document.getElementById("number-p").innerHTML = "";
        document.getElementById("password-p").innerHTML = "";
        document.getElementById("email-p").innerHTML = "";

        const getName = document.getElementById("name").value.trim();
        const getPhone = document.getElementById("phone").value.trim();
        const getPassword = document.getElementById("password").value.trim();
        const getEmail = document.getElementById("email").value.trim();

        if (getName.length < 3) {
          document.getElementById("name-p").innerHTML =
            "Name must be at least 3 characters.";
          isValid = false;
        }

        if (!/^\d{10}$/.test(getPhone)) {
          document.getElementById("number-p").innerHTML =
            "Mobile number must be 10 digits.";
          isValid = false;
        }

        if (getPassword.length < 6) {
          document.getElementById("password-p").innerHTML =
            "Password must be at least 6 characters.";
          isValid = false;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(getEmail)) {
          document.getElementById("email-p").innerHTML =
            "Enter a valid email address.";
          isValid = false;
        }
        if (!isValid) {
          return false;
        }

        alert("Form submitted successfully!");
        return true;
      }
    </script>
  </body>
</html>
